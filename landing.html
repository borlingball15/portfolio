 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Landing</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="cursor" id="main">I'm a<br />creative<br />technologist</div>
        <a href="introduction.html" class="question-mark">?</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let CursorPosition = { x: 0, y: 0 };
            let circles = [];

            const cursor = document.getElementById("main");
            const questionMark = document.querySelector(".question-mark");

            document.addEventListener("mousemove", (e) => {
                CursorPosition.x = e.clientX;
                CursorPosition.y = e.clientY;

                //  cursor's position
                cursor.style.left = CursorPosition.x - cursor.offsetWidth / 2 + "px";
                cursor.style.top = CursorPosition.y - cursor.offsetHeight / 2 + "px";

                //  circles to create the trail effect
                const circle = document.createElement("div");
                circle.classList.add("circle");
                document.body.appendChild(circle);

                // cursor position
                circle.style.left = CursorPosition.x - circle.offsetWidth / 2 + "px";
                circle.style.top = CursorPosition.y - circle.offsetHeight / 2 + "px";

                circles.push(circle);

                // Remove old circles 
                if (circles.length > 30) { // number to control trailing circles
                    let oldCircle = circles.shift();
                    oldCircle.remove();
                }
            });
        });
    </script>
</body>
</html>
